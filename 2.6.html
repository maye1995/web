<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标移入改变透明度</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style type="text/css">
	*{margin: 0;padding:0;list-style: none;}
	.wrap{
		width: 500px;
		margin: 30px auto 0;
		font-size: 0;
	}
	.list li{
		float: left;
		opacity: 0.1;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<ul class="list">
				<li><img src="img/hd1.png" alt=""></li>
				<li><img src="img/hd2.png" alt=""></li>
				<li><img src="img/hd3.png" alt=""></li>
				<li><img src="img/hd4.png" alt=""></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	$('.list li').hover(function  (argument) {
		$(this).css('opacity','1');
		},
		function  (argument) {
			$(this).css('opacity','0.1');
		}

	);
	</script>
</body>
</html>
