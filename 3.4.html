<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>输入两个数，比较大小</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style type="text/css">
	*{margin: 0;padding:0;list-style: none;}
	.wrap{
		text-align: center;
	}
	.box{
		margin: 30px auto 0;
	}
	.box input{
		width: 60px;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<input id="ipt1" type="text" name="" value="">
			<span>  VS  </span>
			<input id="ipt2" type="text" name="" value="">
			<button id="btn">最大的数是：</button>
			<span id="result"></span>
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	$('#btn').click(function  (argument) {
		console.log($('#ipt1').val());
		if ($('#ipt1').val()>$('#ipt2').val()) {
			$('#result').html($('#ipt1').val());
		} else{$('#result').html($('#ipt2').val())};
	})
	</script>
</body>
</html>
