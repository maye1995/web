<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>传参改变div属性</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style type="text/css">
	*{margin: 0;padding:0;list-style: none;}
	.wrap{
		width: 300px;
		margin: 30px auto 0;
	}
	.box button{
		width: 50px;
		margin-left: 63px;
		margin-top: 20px;

	}
	#demo{
		width: 200px;
		height: 150px;
		background: #000;
		color: #fff;
		font-size: 13px;
		margin: 0 auto;
		margin-top: 30px;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<li>属性名：<input id='name' type="text" name="" value="background"></li>
			<li>属性值：<input id="zhi" type="text" name="" value="blue"></li>
			<button id="sure">确定</button>
			<button id="reset">重置</button>
			<div id="demo">
				在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	$('#sure').click(function  () {
		console.log($('#name').val());
		console.log($('#zhi').val());
		var shuxing=$('#name').val();
		var shuxingzhi=$('#zhi').val();
		$('#demo').css(shuxing,shuxingzhi);//不加引号，直接传变量值
		
	})
	$('#reset').click(function  (argument) {
		$('#demo').css('background','#000');
	})
	</script>
</body>
</html>
