
<!-- 利用jquery，找到btn按钮，设置点击时间，每次点击改变btn的显示值，
用btn.text()  方法获取和改变按钮显示的值 
用parseInt（）改变获取的值，使其由字符串属性更改为整型，实现+1操作。
 -->



<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>累加按钮</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style type="text/css">
	*{margin: 0;padding:0;list-style: none;}
	.wrap{
		text-align: center;
	}
	.box{
		margin: 20px auto 0;
		width: 200px;
		height: 100px;
		text-align: center;
	}
	#btn{
		width: 50px;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<button id="btn"><em>0</em></button>
		</div>
	</div>

	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	$('#btn').click(function  (argument) {
		console.log($('#btn').text());

		alert(parseInt($('#btn').text())+1);
		$('#btn').text(parseInt($('#btn').text())+1);
	})
	</script>
</body>
</html>
