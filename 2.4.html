<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>弹出层效果</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style type="text/css">
	*{margin: 0;padding:0;list-style: none;}
	#btn{
		/* margin: 30px auto 0; */
		/* margin-left: 47vw; */
		width: 50px;
		/* display: block; */
		z-index: 0;
		float: left;
		position: absolute;
		left: 47vw;
		top: 30px;
	}
	.mask{

		width: 100vw;
		height: 100vh;
		background: skyblue;
		z-index: 9999;
		position: absolute;
		left: 0;
		top: 0;
		display: none;
		opacity: 0.4;
	}
	#close{
		position: absolute;
		left: 50%;
		top: 50%;
	}
	</style>
</head>
<body>
<div class="wrap">
	<button id="btn">弹出层</button>
	<div class="mask">
		<div class="box">
			<button id="close">关闭</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$('#btn').click(function  (argument) {
		$('.mask').css('display','block');

	})
	$('#close').click(function  (argument) {
		$('.mask').css('display','none');
	})
</script>
</body>
</html>
