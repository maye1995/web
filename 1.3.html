<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>函数接收参数并弹出</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style type="text/css">
	.wrap{
		width: 200px;
		margin: 30px auto 0;
		text-align: center;
	}
	.wrap input{
		margin-top: 20px;
		/* float: left; */
	}
	.wrap #btn{
		/* float: left; */

		width: 50px;
		margin: 0 auto;
		margin-top: 20px;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<input type="text" name="" value="北京市" id="ipt1">
		<input type="text" name="" value="海淀区" id="ipt2">
		<button id="btn">传值</button>
	</div>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$('#btn').click(function  (argument) {

			alert($('#ipt1').val());
			alert($('#ipt2').val());
		})
	</script>
</body>
</html>
